<body onload="newVillage(), pageVersion();">
	<div class="body">
	<div class="header-name" id="villageName"></div>
	<div>
		<b class="header">Розмір поселення:</b>
		<select id="villageSize" onchange="newVillage()">
		<option value="0" selected="selected">село</option>
		<option value="1" >містечко</option>
		<option value="2" >велике місто</option>
	</select><button onclick="newVillage()">Згенерувати нове поселення</button></div>
	<div class="header">Це <bdi id="villageType"></bdi>, що має десь <bdi id="villagePopulation"></bdi> жителів. Керує ним <bdi id="villageRuler"></bdi>. <font color=gray>У поселенні ставлятьcя <bdi id="villageRace"></bdi>. <bdi id="villageName"></bdi>відоме тим, що <bdi id="villageKnownFor"></bdi>. Також тут є <bdi id="villageFeature"></bdi>.</div>
<div class="header"><font color=gray>Із примітних будівель у поселенні можна відмітити <bdi id="villageNotableCount"></bdi>з них:
		<div id="villageNotableList"></div></div>
	<div class="header"><font color=gray>Кажуть, що зараз у <bdi id="villageName"></bdi>справи не дуже - <bdi id="villageMisfortune"></bdi>.</div>
<br />

	<div class="header"><a href="../../"><b>На головну</b></a></div>
</div>
